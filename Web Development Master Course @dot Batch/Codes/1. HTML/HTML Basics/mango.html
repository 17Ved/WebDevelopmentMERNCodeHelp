<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>description list</title>
  </head>

  <style>
    #blue {
      color: rgb(19, 118, 120);
    }

    p,
    dt {
      font-weight: bold;
    }

    dl,
    dd {
      font-size: 0.9rem;
    }

    dd {
      margin-bottom: 1em;
    }
  </style>

  <body>
    <div id="blue">This div is in blue</div>

    <a href="https://www.thecodehelp.in/"> Redirecting to Codehelp</a>

    <!-- description list  -->

    <p>Cryptids of Cornwall:</p>

    <dl>
      <dt>Beast of Bodmin</dt>
      <dd>A large feline inhabiting Bodmin Moor.</dd>

      <dt>Morgawr</dt>
      <dd>A sea serpent.</dd>

      <dt>Owlman</dt>
      <dd>A giant owl-like creature.</dd>
    </dl>
  </body>
</html>
