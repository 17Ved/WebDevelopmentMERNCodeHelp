<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="https://www.thecodehelp.in/" target="_blank">
      <label for="vedant">Username</label>
      <input type="text" name="vedant" /> <br />

      <label for="ved">Password</label>
      <input type="password" name="ved" /><br />
      <button type="submit">Submit</button>
      <!--Both submit buttons have same functionality -->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
