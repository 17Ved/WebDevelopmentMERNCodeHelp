<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="icon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>

    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>This is for understanding tables</h1>
    <table>
      <caption>
        My friends list
      </caption>
      <thead>
        <tr>
          <th colspan="3">Description of my Friends Job</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Name</th>
          <th>Job</th>
        </tr>
        <tr>
          <td>Jayesh</td>
          <td>Instrumentation</td>
        </tr>
        <tr>
          <td>Harshal</td>
          <td>Graduate Engineer</td>
        </tr>
        <tr>
          <td>Rushikesh</td>
          <td>Software Engineer</td>
        </tr>
        <tr>
          <td>Vedant</td>
          <td>SDE1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Summary</th>
          <td>Excellent</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
