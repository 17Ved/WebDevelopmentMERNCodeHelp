<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Project</title>
    <style>
      table,
      tr,
      th,
      td {
        text-align: center;
        border-collapse: collapse;
        border: 1px solid;
      }
    </style>
  </head>
  <body style="background-color: whitesmoke">
    <table>
      <caption style="font-size: large">
        Table Project
      </caption>
      <thead>
        <tr>
          <th colspan="4">Seminar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">Day</th>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>

        <td rowspan="2">Monday</td>
        <td rowspan="2" bgcolor="yellow">8.00a.m.</td>
        <td rowspan="2" bgcolor="violet">5.00p.m.</td>
        <td>
          Introduction to XML
          <tr>
            <td>validity DTD and Relax NG</td>
          </tr>
        </td>

        <td rowspan="6">Tuesday</td>
        <td rowspan="2" bgcolor="yellow">
          8.00a.m.
          <tr>
            <td bgcolor="yellow">11.00 a.m.</td>
            <td>X Path</td>
          </tr>
        </td>
        <td rowspan="2" bgcolor="yellow">
          11.00a.m.
          <tr>
            <td bgcolor="green">2.00 p.m.</td>
            <td>XSL Transformations</td>
          </tr>
        </td>
        <td rowspan="2" bgcolor="green">
          2.00a.m.
          <tr>
            <td bgcolor="violet">5.00 p.m.</td>
          </tr>
        </td>

        <tr>
          <td>Wednesday</td>
          <td bgcolor="yellow">8.00a.m.</td>
          <td bgcolor="green">12.00p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
