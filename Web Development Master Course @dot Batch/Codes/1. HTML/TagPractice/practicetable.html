<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <!-- <col span="1"/>
        <col span="3" style="background-color: cadetblue;"/>        -->
        <!-- Above two lines will color table to columns 2,3,4 -->

        <!-- Below lines will color alternate columns of the table -->
        <col span="1" />
        <col span="1" style="background-color: aliceblue" />
        <col span="1" />
        <col span="1" style="background-color: azure" />

        <!-- Below line is used to hide any column inside a table -->
        <col span="1" style="visibility: collapse" />
      </colgroup>

      <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</th>
      </tr>

      <tr>
        <th>Minimum</th>
        <th>maximum</th>
        <th>2 hours of eating</th>
      </tr>

      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>

      <tr>
        <td>Pre-diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>

      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
