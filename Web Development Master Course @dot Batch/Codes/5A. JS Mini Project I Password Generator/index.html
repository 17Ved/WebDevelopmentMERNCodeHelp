<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Setup Password</h1>
      <div class="display-container">
        <input
          class="display"
          readonly
          placeholder="Password"
          data-passwordDisplay
        /><!-- data-passwordDisplay - custom attribute-->
        <button class="copybtn" data-copy>
          <span class="tooltip" data-copymessage></span>
          <!-- data-copymessage - custom attribute-->
          <img src="./assets/copy.svg" alt="Not Found" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <!-- Password Length Section  -->
        <div class="length-container">
          <p>Password Length</p>
          <!-- Password Length Count  -->
          <p data-lenthNumber>0</p>
          <!-- data-lenthNumber - custom attribute-->
        </div>
        <!-- Slider  -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-Lengthslider
        /><!-- data-Lengthslider - custom attribute-->

        <!-- Checkb oxes  -->
        <div class="check">
          <input type="checkbox" id="upperCase" />
          <label for="upperCase">Includes UpperCase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowerCase" />
          <label for="lowerCase">Includes LowerCase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols</label>
        </div>

        <!-- Strength Section  -->
        <div class="strength-Container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
          <!-- data-indicator - custom attribute-->
        </div>

        <!-- Generate Password  -->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
