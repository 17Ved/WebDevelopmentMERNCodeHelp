<!DOCTYPE html>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <div id="wrapper">
      <div class="container">

          </figure>

          </figure>
          <figure class="card">

          </figure>
          <figure class="card">
            <img src="image5.jpeg" alt="image not found" />

          </figure>
          <figure class="card">
            <img src="image6.jpeg" alt="image not found" />
            <figcaption>Image 6</figcaption>
          </figure>
          <figure class="card">
            <img src="image7.jpeg" alt="image not found" />
            <figcaption>Image 7</figcaption>
          </figure>
          <figure class="card">
            <img src="image8.jpeg" alt="image not found" />

          </figure>
          <figure class="card">
            <img src="image9.jpeg" alt="image not found" />

          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
