<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 400px;
        border: 1px solid black;
        margin: 10px 20px 30px 40px;
        padding: 10px 20px 30px 40px;
      }
      #org {
        background-color: orange;
        text-align: center;
      }
      #wht {
        background-color: white;
        text-align: center;
      }
      #grn {
        background-color: green;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box" id="org">India</div>
    <div class="box" id="wht">India</div>
    <div class="box" id="grn">India</div>

    <!-- Colors in CSS  -->
    <!-- Hexadecimal  -->
    <div style="color: #07bdef">Division Tom Clancys 2</div>

    <!-- RGB function  -->
    <div style="color: rgb(6, 151, 20)">Division Tom Clancys 2</div>

    <!-- Predefined colors / cross browser colors  -->
    <div style="color: aliceblue">Division Tom Clancys 2</div>
  </body>
</html>
